<div class="container">
  
  <div class="container">
      <a [routerLink]="['/restaraunts/new']">New Restaurant</a>
      <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Restaurant</th>
              <th scope="col">Cuisine</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
                <tr *ngFor="let r of restList">
                    <td>{{r.name}}</td>
                    <td>{{r.cuisine}}</td>
                    <td>    
                      <button type="submit" class="btn btn-primary" [routerLink]="['/restaraunts/', r._id]">Read Reviews</button>
                      <button type="submit" class="btn btn-primary" (click)="onUpdate(r._id)">Update</button>
                      <button type="submit" class="btn btn-primary" (click)="onDelete(r._id)">Delete</button>


                    </td>
                  </tr>
          </tbody>
        </table>
  </div>
</div>
